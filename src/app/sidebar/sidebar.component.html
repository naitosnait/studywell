<div class="sidebar-wrapper">

  <div *ngIf="isNotMobileMenu()">
    <form class="navbar-form navbar-left navbar-search-form" role="search">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-search"></i></span>
        <input class="form-control" placeholder="Search..." type="text" value>
      </div>
    </form>
    <ul class="nav nav-mobile-menu">
      <li class="dropdown dropdown-with-icons">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#"
          aria-expanded="false">
          <i class="fa fa-list"></i>
          <p class="hidden-md hidden-lg">
            More
            <b class="caret"></b>
          </p>
        </a>
        <ul class="dropdown-menu dropdown-with-icons">

                        <a href="#">
                            <i class="pe-7s-mail"></i> Messages

                    </li>
                    <li>

                    </li> -->
          <!-- <li>
                        <a href="#">

                        </a>
                    </li>
                    <li class="divider"></li> -->
          <!-- <li>
                        <a href="#">
                            <i class="pe-7s-lock"></i> Lock Screen
                        </a>
                    </li> -->
          <li>
            <a class="text-danger" href="#" (click)="logout()">
              <i class="pe-7s-close-circle"></i>
              Log out
            </a>
          </li>
        </ul>
      </li>

    </ul>
  </div>
  <ul class="nav">
    <li routerLinkActive="active" *ngFor="let menuitem of menuItems">
      <!--If is a single link-->
      <a [routerLink]="[menuitem.path]" *ngIf="menuitem.type === 'link'">
        <i class="{{menuitem.icontype}}"></i>
        <p>{{menuitem.title}}</p>
      </a>
      <!--If it have a submenu-->
      <a data-toggle="collapse" href="#{{menuitem.title}}"
        *ngIf="menuitem.type === 'sub'">
        <i class="{{menuitem.icontype}}"></i>
        <p>{{menuitem.title}}<b class="caret"></b></p>
      </a>

      <!--Display the submenu items-->
      <div id="{{menuitem.title}}" class="collapse"
        *ngIf="menuitem.type === 'sub'">
        <ul class="nav">
          <li routerLinkActive="active"
            *ngFor="let childitem of menuitem.children">
            <a [routerLink]="[menuitem.path, childitem.path]">
              <span class="sidebar-mini">{{childitem.ab}}</span>
              <span class="sidebar-normal">{{childitem.title}}</span>
            </a>
          </li>
        </ul>
      </div>
    </li>
    <li>
      <a
        href="http://lbd-pro-angular2.creative-tim.com/documentation/tutorial?ref=lbd-pro-archive">
        <i class="pe-7s-study"></i>
        <p>Documentation</p>
      </a>
    </li>
  </ul>
</div>
