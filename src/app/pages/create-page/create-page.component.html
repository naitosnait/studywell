<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">Create page</h4>
          </div>
          <div class="content">
            <!-- <form> -->
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Name</label>
                  <input type="text" class="form-control" placeholder="name"
                    [(ngModel)]="name">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>founded</label>
                  <input type="text" class="form-control"
                    placeholder="founded"
                    [(ngModel)]="founded">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label>site</label>
                  <input type="text" class="form-control" placeholder="site"
                    [(ngModel)]="site">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>email</label>
                  <input type="text" class="form-control" placeholder="email"
                    [(ngModel)]="email">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>tel</label>
                  <input type="text" class="form-control" placeholder="tel"
                    [(ngModel)]="tel">
                </div>
              </div>
            </div>

                    </select>
                  </div>
                </div>
              </div> -->

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Address</label>
                  <input type="text" class="form-control"
                    placeholder="address" [(ngModel)]="address">
                </div>
              </div>
            </div>

            <!-- <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Base url</label>
                    <input type="text" class="form-control" placeholder="base_url" [(ngModel)]="base_url">
                  </div>

                <label class="common-label">Location (coordinates)</label>

                  <div class="col-md-6">

                  </div>

            <!-- <br /> -->

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>org type</label>
                  <select name="select" class="form-select"
                    (change)="onChangeOrgType($event)">
                    <option *ngFor="let c of orgtypes" [value]="c.id">{{c.name}}</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>study type</label>
                  <select name="select" class="form-select"
                    (change)="onChangeStudyType($event)">
                    <option *ngFor="let c of studytypes" [value]="c.id">{{c.name}}</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Languages</label>
                  <ng-select [items]="languages$ | async"
                    bindLabel="name"
                    [addTag]="true"
                    [multiple]="true"
                    [hideSelected]="true"
                    [trackByFn]="trackByFn"
                    [minTermLength]="3"
                    [loading]="languagesLoading"
                    placeholder="Select languages"
                    typeToSearchText="Please enter 3 or more characters"
                    [typeahead]="languageInput$"
                    [(ngModel)]="selectedLanguages">
                  </ng-select>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Subjects</label>
                  <ng-select [items]="subjects$ | async"
                    bindLabel="name"
                    [multiple]="true"
                    [hideSelected]="true"
                    [trackByFn]="trackByFn"
                    [minTermLength]="3"
                    [loading]="subjectsLoading"
                    placeholder="Select subjects"
                    typeToSearchText="Please enter 3 or more characters"
                    [typeahead]="subjectInput$"
                    [(ngModel)]="selectedSubjects">
                  </ng-select>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Events</label>
                  <ng-select [items]="events$ | async"
                    bindLabel="name"
                    [multiple]="true"
                    [hideSelected]="true"
                    [trackByFn]="trackByFn"
                    [minTermLength]="3"
                    [loading]="eventsLoading"
                    placeholder="Select events"
                    typeToSearchText="Please enter 3 or more characters"
                    [typeahead]="eventInput$"
                    [(ngModel)]="selectedEvents">
                  </ng-select>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Program types</label>
                  <ng-select [items]="programTypes$ | async"
                    bindLabel="name"
                    [multiple]="true"
                    [hideSelected]="true"
                    [trackByFn]="trackByFn"
                    [minTermLength]="3"
                    [loading]="programTypesLoading"
                    placeholder="Select programTypes"
                    typeToSearchText="Please enter 3 or more characters"
                    [typeahead]="programTypeInput$"
                    [(ngModel)]="selectedProgramTypes">
                  </ng-select>
                </div>
              </div>
            </div>

            <div *ngFor="let s of selectedProgramTypes" class="new-page">
              <div class="row">
                <span>{{s.name}}</span>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Price</label>
                    <input type="number" class="form-control"
                      placeholder="price"
                      (change)="onChangeProgram($event, s.id, 'price')">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Currency</label>
                    <select name="select" class="form-select"
                      (change)="onChangeProgram($event, s.id, 'currency')">
                      <option *ngFor="let c of currencies" [value]="c.currency">{{c.original_currency}}</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Age from</label>
                    <input type="text" class="form-control" placeholder="age"
                      (change)="onChangeProgram($event, s.id, 'ageFrom')">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Age to</label>
                    <input type="text" class="form-control" placeholder="age"
                      (change)="onChangeProgram($event, s.id, 'ageTo')">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label>date from</label>
                    <input type="date" class="form-control" placeholder="date"
                      (change)="onChangeProgram($event, s.id, 'dateFrom')">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label>date to</label>
                    <input type="date" class="form-control" placeholder="date"
                      (change)="onChangeProgram($event, s.id, 'dateTo')">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Period</label>
                    <input type="text" class="form-control" placeholder="period"
                      (change)="onChangeProgram($event, s.id, 'period')">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Living form</label>
                    <select name="select" class="form-select"
                      (change)="onChangeProgram($event, s.id, 'living')">
                      <option *ngFor="let c of livingForms" [value]="c.id">{{c.name}}</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>description</label>
                  <textarea rows="5" class="form-control"
                    placeholder="Here can be your description"
                    [(ngModel)]="description">bla bla</textarea>
                </div>
              </div>
            </div>
            <br />

            <button type="button" class="btn btn-info btn-fill pull-right"
              (click)="createPage()">
              Create
            </button>
            <div class="clearfix"></div>
            <!-- </form> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
